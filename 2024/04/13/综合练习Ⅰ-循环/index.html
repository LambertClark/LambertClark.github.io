        <h2 id="梅森数"><a class="markdownIt-Anchor" href="#梅森数"></a> 梅森数</h2>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;stdio.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="type">int</span> <span class="title function_">main</span><span class="params">(<span class="type">void</span>)</span></span><br><span class="line">&#123;</span><br><span class="line">   <span class="type">int</span> n;</span><br><span class="line">   <span class="built_in">scanf</span>(<span class="string">&quot;%d&quot;</span>, &amp;n);</span><br><span class="line">   <span class="keyword">if</span>(n &lt; <span class="number">2</span>)</span><br><span class="line">   &#123;</span><br><span class="line">      <span class="built_in">puts</span>(<span class="string">&quot;None&quot;</span>);</span><br><span class="line">   &#125;</span><br><span class="line">   <span class="type">int</span> m = <span class="number">2</span>; <span class="comment">// 直接跳过n=1的情况</span></span><br><span class="line">   <span class="keyword">for</span>(<span class="type">int</span> i = <span class="number">2</span>; i &lt;= n; i++)</span><br><span class="line">   &#123;</span><br><span class="line">      m *= <span class="number">2</span>;</span><br><span class="line">      <span class="type">int</span> tmp = m - <span class="number">1</span>, flag = <span class="number">1</span>;</span><br><span class="line">      <span class="keyword">for</span>(<span class="type">int</span> i = <span class="number">2</span>; i &lt; tmp; i++)</span><br><span class="line">      &#123;</span><br><span class="line">         <span class="keyword">if</span>(tmp % i == <span class="number">0</span>)</span><br><span class="line">         &#123;</span><br><span class="line">            flag = <span class="number">0</span>;</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">         &#125;</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">if</span>(flag == <span class="number">1</span>)</span><br><span class="line">      &#123;</span><br><span class="line">         <span class="built_in">printf</span>(<span class="string">&quot;%d\n&quot;</span>, tmp);</span><br><span class="line">      &#125;</span><br><span class="line">   &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<hr />
<h2 id="黑洞数"><a class="markdownIt-Anchor" href="#黑洞数"></a> 黑洞数</h2>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;stdio.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="type">int</span> <span class="title function_">main</span><span class="params">(<span class="type">void</span>)</span></span><br><span class="line">&#123;</span><br><span class="line">   <span class="type">int</span> n;</span><br><span class="line">   <span class="built_in">scanf</span>(<span class="string">&quot;%d&quot;</span>, &amp;n);</span><br><span class="line">   <span class="keyword">for</span>(<span class="type">int</span> i = <span class="number">1</span>;;i++)</span><br><span class="line">   &#123;</span><br><span class="line">      <span class="type">int</span> hundred = n / <span class="number">100</span>, ten = (n / <span class="number">10</span>) % <span class="number">10</span>, one = n % <span class="number">10</span>;</span><br><span class="line">      <span class="comment">// 三数论大小排序</span></span><br><span class="line">      <span class="keyword">if</span>(hundred &lt; ten)</span><br><span class="line">      &#123;</span><br><span class="line">         <span class="keyword">if</span>(ten &lt; one)</span><br><span class="line">         &#123;</span><br><span class="line">            <span class="type">int</span> tmp = hundred;</span><br><span class="line">            hundred = one;</span><br><span class="line">            one = tmp;</span><br><span class="line">         &#125;</span><br><span class="line">         <span class="keyword">else</span></span><br><span class="line">         &#123;</span><br><span class="line">            <span class="type">int</span> tmp = ten;</span><br><span class="line">            ten = hundred;</span><br><span class="line">            hundred = tmp;</span><br><span class="line">         &#125;</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">else</span></span><br><span class="line">      &#123;</span><br><span class="line">         <span class="keyword">if</span>(hundred &lt; one)</span><br><span class="line">         &#123;</span><br><span class="line">            <span class="type">int</span> tmp = hundred;</span><br><span class="line">            hundred = one;</span><br><span class="line">            one = tmp;</span><br><span class="line">         &#125;</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">if</span>(ten &lt; one)</span><br><span class="line">      &#123;</span><br><span class="line">         <span class="type">int</span> tmp = one;</span><br><span class="line">         one = ten;</span><br><span class="line">         ten = tmp;</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="type">int</span> fst = hundred * <span class="number">100</span> + ten * <span class="number">10</span> + one, lst = one * <span class="number">100</span> + ten * <span class="number">10</span> + hundred;</span><br><span class="line">      n = fst - lst;</span><br><span class="line">      <span class="built_in">printf</span>(<span class="string">&quot;%d: %d - %d = %d\n&quot;</span>, i, fst, lst, n);</span><br><span class="line">      <span class="keyword">if</span>(n == <span class="number">495</span>)</span><br><span class="line">      &#123;</span><br><span class="line">         <span class="keyword">break</span>;</span><br><span class="line">      &#125;</span><br><span class="line">   &#125;   </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
